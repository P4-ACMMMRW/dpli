name: Linting
on:
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.DEPLOY_KEY }}

      - name: Install Clang Format and Clang Tidy
        run: |
          sudo apt-get install -y clang-format clang-tidy

      - name: Run Clang Format
        run: |
          find . -path ./lib -prune -o -regex '.*\.\(cpp\|hpp\)' -exec clang-format -style=google -i {} \;
  
      - name: Run Clang Tidy
        run: |
          find . -path ./lib -prune -o -regex '.*\.\(cpp\|hpp\)' -exec clang-tidy -checks='cppcoreguidelines-*,modernize-*' -fix {} \;

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A
          git commit -m "Apply clang-format and clang-tidy fixes" || echo "No changes to commit"
          git push